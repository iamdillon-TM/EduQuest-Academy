<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - EduQuest Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for registration page content */
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .registration-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { color: #2575fc; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007A44;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover { background-color: #005a33; }
    </style>
</head>
<body>
    {% include 'header.html' %} 

    <div class="registration-container">
        <h2>Enroll Now: Course Registration</h2>
        <p style="text-align: center; margin-bottom: 30px;">
            Please fill out the form below to secure your spot.
        </p>

        <form action="{{ url_for('registration') }}" method="POST">
            
            <h3>1. Parent/Guardian Details</h3>
            <div class="form-group">
                <label for="parent_name">Full Name</label>
                <input type="text" id="parent_name" name="parent_name" required>
            </div>
            <div class="form-group">
                <label for="parent_email">Email Address</label>
                <input type="email" id="parent_email" name="parent_email" required>
            </div>
            <div class="form-group">
                <label for="parent_phone">Phone Number (including country code)</label>
                <input type="tel" id="parent_phone" name="parent_phone">
            </div>

            <h3>2. Student Details</h3>
            <div class="form-group">
                <label for="student_name">Student's Full Name</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="student_age">Student's Age</label>
                <input type="number" id="student_age" name="student_age" min="5" max="18" required>
            </div>

            <h3>3. Course Selection</h3>
            <div class="form-group">
                <label for="course_phase">Target Course Phase</label>
                <select id="course_phase" name="course_phase" required>
                    <option value="">-- Select Phase --</option>
                    <option value="Foundation">Foundation Phase (Ages 6-10)</option>
                    <option value="Intermediate">Intermediate Phase (Ages 11-14)</option>
                    <option value="Advanced">Advanced Phase (Ages 15+)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course_level">Current English Level (Self-Assessment)</label>
                <select id="course_level" name="course_level">
                    <option value="Beginner">Beginner (Little or no English)</option>
                    <option value="Intermediate">Intermediate (Basic conversation, needs confidence)</option>
                    <option value="Advanced">Advanced (Fluent, focuses on specific skills)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Preferred Class Format</label><br>
                <input type="radio" id="format_1on1" name="class_format" value="1-on-1 Private" required>
                <label for="format_1on1" style="display: inline;">1-on-1 Private Lessons</label><br>
                <input type="radio" id="format_group" name="class_format" value="Small Group" required>
                <label for="format_group" style="display: inline;">Small Group Lessons</label>
            </div>

            <div class="form-group">
                <label for="timezone">Your Local Time Zone (e.g., UTC+7, PST)</label>
                <input type="text" id="timezone" name="timezone" placeholder="e.g., Vietnam Time (GMT+7)">
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes or Questions</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    {% include 'footer.html' %} 

</body>
</html>
