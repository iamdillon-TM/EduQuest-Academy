<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - EduQuest Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep Blue Gradient */
            color: #4a4a4a;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .register-container {
            background: #ffffff;
            border-radius: 15px;
            max-width: 750px; /* Wider container */
            margin: 0 auto;
            padding: 45px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff9800; /* Orange/Gold Accent */
            font-size: 34px;
            border-bottom: 3px solid #1e3c72;
            padding-bottom: 15px;
            margin-bottom: 35px;
            text-align: center;
        }
        .section-title {
            grid-column: 1 / 3;
            font-size: 1.4em;
            color: #1e3c72;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 700;
            padding: 5px 0;
            border-bottom: 1px dashed #ccc;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        .full-width {
            grid-column: 1 / 3;
        }
        .form-group {
            margin-bottom: 0px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #1e3c72;
            font-size: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 18px;
            background-color: #388e3c; /* Green Accent */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
        }
        button:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffcdd2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #d32f2f;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #1e3c72;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .full-width, .section-title {
                grid-column: 1 / 2;
            }
            .register-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Ready to Enroll? Tell Us About Your Student!</h1>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            
            <div class="form-grid">
                
                <div class="section-title">Parent/Contact Information</div>

                <div class="form-group full-width">
                    <label for="full_name">Parent/Guardian Full Name (Primary Contact)</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (WhatsApp/Zalo preferred)</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g., +84 123 456 789" required>
                </div>
                
                <div class="section-title">Student Details & Goals</div>

                <div class="form-group">
                    <label for="student_name">Student's Name</label>
                    <input type="text" id="student_name" name="student_name" required>
                </div>
                
                <div class="form-group">
                    <label for="student_age">Student Age (Years)</label>
                    <input type="number" id="student_age" name="student_age" min="4" max="99" required>
                </div>

                <div class="form-group full-width">
                    <label for="current_level">Student's Current English Level</label>
                    <select id="current_level" name="current_level" required>
                        <option value="">-- Select Approximate Level --</option>
                        <option value="A0 - Absolute Beginner (No English/Alphabet)">A0 - Absolute Beginner (No English/Alphabet)</option>
                        <option value="A1 - Phonics/Early Reader (Basic words)">A1 - Phonics/Early Reader (Basic words)</option>
                        <option value="A2 - Elementary (Simple sentences/tenses)">A2 - Elementary (Simple sentences/tenses)</option>
                        <option value="B1 - Intermediate (Conversational, some mistakes)">B1 - Intermediate (Conversational, some mistakes)</option>
                        <option value="B2 - Upper Intermediate (Fluent/Academic focus)">B2 - Upper Intermediate (Fluent/Academic focus)</option>
                        <option value="C1/C2 - Advanced/Professional">C1/C2 - Advanced/Professional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time_zone">Your Current Time Zone</label>
                    <select id="time_zone" name="time_zone" required>
                        <option value="">-- Select Time Zone --</option>
                        <option value="UTC+7 (Vietnam, Thailand, Jakarta)">UTC+7 (Vietnam, Thailand, Jakarta)</option>
                        <option value="UTC+8 (China, Singapore, Philippines)">UTC+8 (China, Singapore, Philippines)</option>
                        <option value="UTC+9 (Korea, Japan)">UTC+9 (Korea, Japan)</option>
                        <option value="UTC-5 (EST - New York, Toronto)">UTC-5 (EST - New York, Toronto)</option>
                        <option value="UTC-8 (PST - California, Vancouver)">UTC-8 (PST - California, Vancouver)</option>
                        <option value="Other">Other (Please specify in notes)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="class_format">Preferred Class Format</label>
                    <select id="class_format" name="class_format" required>
                        <option value="">-- Select Format --</option>
                        <option value="1:1 (Private)">1:1 (Private) - Most personalized attention</option>
                        <option value="2:1 (Add a Friend)">2:1 (Add a Friend) - Shared lesson with one partner</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="notes">Specific Learning Goals or Teacher Notes</label>
                    <textarea id="notes" name="notes" placeholder="e.g., 'We need classes after 6PM local time.' or 'The student needs to focus on IELTS speaking prep.'"></textarea>
                </div>
            </div>

            <button type="submit">Submit Personalized Registration</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home Page</a>
    </div>
</body>
</html>
