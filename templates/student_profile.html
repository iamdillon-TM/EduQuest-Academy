<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduQuest Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f4f7f9, #e6e9f2);
            color: #4a4a4a;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e3c72;
            font-size: 32px;
            border-bottom: 2px solid #ffeb3b;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #6c63ff;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #e6005c;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #e6005c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #b30047;
            transform: translateY(-1px);
        }

        .info-box {
            background-color: #f0f0f0;
            padding: 15px;
            border-left: 5px solid #6c63ff;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>⚙️ Update My Profile</h1>

        <div class="info-box">
            <p><strong>Note:</strong> Keeping your profile updated helps your teacher tailor lessons specifically to your goals and pace!</p>
        </div>

        <form action="{{ url_for('submit_profile') }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ student.full_name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required readonly>
                <small style="color: #999;">Email cannot be changed here.</small>
            </div>

            <div class="form-group">
                <label for="experience_level">Current Experience Level</label>
                <select id="experience_level" name="experience_level">
                    <option value="Beginner" {% if student.experience_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if student.experience_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if student.experience_level == 'Advanced' %}selected{% endif %}>Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time_zone">Time Zone</label>
                <input type="text" id="time_zone" name="time_zone" value="{{ student.time_zone }}" required>
            </div>

            <div class="form-group">
                <label for="learning_goals">My Learning Goals</label>
                <textarea id="learning_goals" name="learning_goals" placeholder="e.g., 'Be fluent for travel', 'Prepare for a language exam', etc.">{{ student.learning_goals }}</textarea>
            </div>

            <button type="submit">Save Profile Changes</button>
        </form>

        <a href="{{ url_for('student_dashboard') }}" class="back-link">← Back to Dashboard</a>
    </div>
</body>
</html>
