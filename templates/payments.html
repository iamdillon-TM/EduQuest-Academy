<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - EduQuest Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            /* FIX APPLIED HERE */
            background: url('payment_bg.jpg') center center/cover no-repeat;
            background-size: cover;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 20px 40px;
            margin: 15px;
            font-size: 20px;
            border-radius: 12px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        
        .button.international {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .button.vietnamese {
            background: linear-gradient(135deg, #00A95F, #007A44); 
        }

        a.home {
            margin-top: 30px;
            display: inline-block;
            font-size: 18px;
            color: white;
            text-decoration: underline;
        }

        @media(max-width:768px){
            h1 { font-size: 45px; }
            .button { font-size: 18px; padding: 15px 30px; }
            p { font-size: 18px; }
        }
    </style>
</head>
<body>
    <h1>Secure Payment</h1>
    <p>Please select your preferred payment method below for Invoice **{{ invoice.id }}**.</p>
    
    <div class="button-group">
        <a href="{{ url_for('international_details', invoice_id=invoice.id) }}" class="button international">
            üåç International Wire (USD/EUR)
        </a>
        <a href="https://momo.vn/payment-details-link-example" target="_blank" class="button vietnamese">
            üáªüá≥ MoMo / Banking App (VND)
        </a>
    </div>
    
    <p style="font-size:16px;">Note: You will be redirected to an external banking site or a page with transfer details.</p>
    
    <a href="{{ url_for('home') }}" class="home">‚Üê Return to Home</a>
</body>
</html>
